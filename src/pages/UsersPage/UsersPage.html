<Loader v-if="!loaded && usersLoading"></Loader>
<CustomTable
  v-else-if="tableData"
  class="table-wrapper"
  title="List of users"
  :dataSource="tableData.list"
  :columns="columns"
  :pagination="tableData.pagination"
  :sorter="sorter"
  :loading="usersLoading || userInfoLoading"
  @tableChange="getUsersThunk"
>
  <CreateModal></CreateModal>
</CustomTable>
<MainError v-else-if="error"></MainError>
