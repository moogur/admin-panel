<SvgIcon v-if="isEdit" icon="edit" @click="openModal" class="edit-button"></SvgIcon>
<CustomButton v-else variant="primary" class="create-button" @click="openModal">Create</CustomButton>

<Modal
  v-if="showModal"
  @close="showModal = false"
  :title="isEdit ? 'Edit user' : 'Create user'"
  formName="create-user-form"
>
  <form class="edit-info-form" @submit.prevent="onSubmit" novalidate id="create-user-form">
    <FormInput placeholder="Username" type="text" v-model="formData.username" class="input" autocomplete="off" />
    <FormInput placeholder="Email" type="text" v-model="formData.email" class="input" autocomplete="off" />
    <FormInput
      placeholder="Password"
      type="password"
      v-model="formData.password"
      class="input"
      autocomplete="new-password"
    />
  </form>
</Modal>
