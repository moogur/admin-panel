<form class="login-form" @submit.prevent="onSubmit" novalidate>
  <h2>Login</h2>
  <FormInput
    :errorMessage="v$.username.$errors[0]?.$message"
    placeholder="Username"
    type="text"
    v-model="formData.username"
    class="input"
  />
  <FormInput
    :errorMessage="v$.password.$errors[0]?.$message"
    placeholder="Password"
    type="password"
    v-model="formData.password"
    class="input"
  />
  <CustomButton text="Submit" variant="info" class="button"></CustomButton>
</form>
