<Loader v-if="!loaded && loading"></Loader>
<template v-else-if="loaded">
  <section class="wrapper">
    <h4 class="title">Server</h4>
    <p>{{ servicesIps.server }}<Copy :text="servicesIps?.server"></Copy></p>
  </section>
  <section class="wrapper">
    <h4 class="title">Client</h4>
    <p>{{ clientIp.ip }}<Copy :text="clientIp?.ip"></Copy></p>
  </section>
</template>
<MainError v-else-if="error"></MainError>
