<ul class="sub-pages">
  <li v-for="({ title, key, component }, index) in pages" class="sub-page">
    <input
      type="radio"
      name="sub-pages"
      :id="key"
      :checked="activeKeyItem === key"
      class="sub-page-switch"
      @change="changeActiveKey(key)"
    />
    <label :for="key" class="sub-page-label">{{ title }}</label>
    <section v-if="activeKeyItem === key" class="sub-page-content">
      <component :is="component"></component>
    </section>
  </li>
</ul>
