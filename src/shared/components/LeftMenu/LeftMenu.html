<aside>
  <ul class="menu-links">
    <li v-for="{ title, path, icon } in links" class="nav-link">
      <router-link :to="path" v-if="path !== links.logout.path" activeClass="link-active">
        <SvgIcon :icon="icon" />
        <span>{{ title }}</span>
      </router-link>
      <button v-else @click="logout">
        <SvgIcon :icon="icon" />
        <span>{{ title }}</span>
      </button>
    </li>
  </ul>
</aside>
