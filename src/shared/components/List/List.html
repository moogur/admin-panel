<ul :class="['list', {background: needBackground}]">
  <h4 v-if="title" class="title">{{ title }}</h4>
  <li v-for="{title, value, customRender} in data">
    <span class="text">{{ title }}</span>
    <component class="value" v-if="customRender" :is="customRender(title, value)" />
    <span class="value" v-else-if="value">{{ value }}</span>
  </li>
  <slot></slot>
</ul>
