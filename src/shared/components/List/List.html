<ul class="list">
  <h4 class="title">{{ title }}</h4>
  <li v-for="{title, value, type} in data">
    <span class="text">{{ title }}</span>
    <a v-if="type === 'link'" class="value" :href="value" target="_blank" rel="noreferrer">{{ value }}</a>
    <span v-else class="value">{{ value }}</span>
  </li>
  <slot></slot>
</ul>
