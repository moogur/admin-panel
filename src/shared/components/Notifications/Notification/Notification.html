<section class="notification" :class="class" :ref="id">
  <SvgIcon :icon="icon" class="icon"></SvgIcon>
  <div class="body">
    <h6 class="title">{{ title }}</h6>
    <p v-if="message" class="message">{{ message }}</p>
  </div>
  <button @click.prevent="removeNotifications(id)" class="button"><SvgIcon icon="close"></SvgIcon></button>
</section>
