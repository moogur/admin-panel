<section class="overlay">
  <div class="modal">
    <div class="modal-header">
      <h4 class="modal-title">{{title}}</h4>
      <button v-on:click="close" class="close-icon"><CloseIcon></CloseIcon></button>
    </div>
    <div class="modal-main">
      <slot></slot>
    </div>
    <div class="modal-footer">
      <button v-on:click="close" class="close-button">Cancel</button>
      <button v-if="!!form" type="submit" :form="form" class="ok-button">OK</button>
      <button v-else v-on:click="ok" class="ok-button">OK</button>
    </div>
  </div>
</section>
