<section class="overlay">
  <div class="modal">
    <div class="modal-header">
      <h4 class="modal-title">{{title}}</h4>
      <button @click="$emit('close')" class="close-icon"><SvgIcon icon="close"></SvgIcon></button>
    </div>
    <div class="modal-main">
      <slot></slot>
    </div>
    <div class="modal-footer">
      <button @click="$emit('close')" class="close-button">Cancel</button>
      <button v-if="!!form" type="submit" :form="form" class="ok-button">OK</button>
      <button v-else @click="$emit('ok')" class="ok-button">OK</button>
    </div>
  </div>
</section>
